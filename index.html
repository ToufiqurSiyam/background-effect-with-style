<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful HTML & CSS Project</title>
    <style>
        body {
            background-color: #ffe4e1;
            background-repeat: no-repeat;
            background-position: top right;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #ff6f61, #d4fc79);
            padding: 20px;
            text-align: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
        }

        #grad1 {
            height: 400px;
            background-image: linear-gradient(to top right, #ff6347, #ffeb3b, #00fa9a, #40e0d0, #8a2be2, #ff1493);
            /* Vibrant colors */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            /* White text for contrast */
            font-size: 40px;
            font-weight: bold;
        }

        /* Animation */
        @keyframes example {
            0% {
                background-color: #ff6347;
            }

            /* Tomato */
            20% {
                background-color: #ffeb3b;
            }

            /* Yellow */
            40% {
                background-color: #40e0d0;
            }

            /* Turquoise */
            60% {
                background-color: #8a2be2;
            }

            /* BlueViolet */
            80% {
                background-color: #ff1493;
            }

            /* DeepPink */
            100% {
                background-color: #00fa9a;
            }

            /* SpringGreen */
        }

        .animated-box {
            width: 500px;
            height: 120px;
            background-color: #ff6347;
            animation-name: example;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            margin: 0 auto;
            border: 5px solid #3b3eff;
        }

        /* Form styling */
        fieldset {
            border: 5px solid #feb47b;
            margin: 20px;
            padding: 25px;
            background-color: #fff8f0;
        }

        legend {
            font-weight: bold;
            color: #ff7e5f;
        }

        form label {
            margin: 10px 0 5px;
        }

        form input,
        form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }


        footer {
            text-align: center;
            padding: 20px;
            background-color: #8a2be2;
            color: white;
            font-style: oblique;
        }

        em {
            color: #ff7e5f;
        }

        strong {
            font-weight: bold;
        }

        #submit {
            background-color: #00fa9a;
            color: whitesmoke;
        }
    </style>
</head>

<body>

    <header>Welcome to the Colorful Page</header>

    <section id="grad1">
        Colorful Gradient Background
    </section>

    <section>
        <div class="animated-box"></div>
        <p style="text-align: center; font-size: 18px;">
            This box is <strong>animated</strong> with changing <em>background colors</em>.
        </p>
    </section>

    <section>
        <fieldset>
            <legend>Contact Us</legend>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="bangladesh">Bangladesh</option>
                    <option value="china">China</option>
                    <option value="japan">Japan</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="india">India</option>
                    <option value="uk">UK</option>
                </select>

                <input type="submit" value="Submit" id="submit">
            </form>
        </fieldset>
    </section>

    <footer>
        Thank you for visiting my colorful page!
    </footer>

</body>

</html>
